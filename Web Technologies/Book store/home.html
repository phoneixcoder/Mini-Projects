<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a6297b2e39.js" crossorigin="anonymous"></script>
    <title>Book Store</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img src="logo.png" alt="" class="nav-logo">
            <!-- #f01111 -->
            <div class="nav-location">
                <i class="fa-solid fa-location-pin color-s loc-icon"></i>
                <div class="location-text">
                    <p class="location-name color-s">Deliver to Raghav</p>
                    <p class="location-add color-p">New Delhi, 110092</p>
                </div>
            </div>
            <div class="nav-search-bar">
                <p class="category">Books</p>
                <input type="text" class="nav-input-search">
                <i class="fa-solid fa-magnifying-glass nav-input-icon"></i>
            </div>
            <img src="last.png" alt="" class="last">
        </nav>
        <div class="nav-menu">
            <p class="home-page">Home Page</p>
            <p class="Sign-up">Sign Up</p>
            <p class="log-in">Log In</p>
            <p class="profile">Profile</p>
            <p class="book-catalog">Books Catalog</p>
            <p class="shopping-cart">Shopping Cart</p>
            <p class="payment-page">Payment Page</p>
            <p class="order-confirmation">Order Confirmation</p>
        </div>
    </header>
    <main>
        <img src="banner3.png" alt="" class="banner">
    </main>
</body>
</html>
