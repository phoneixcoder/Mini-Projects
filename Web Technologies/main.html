<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Tilak Atri</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/a6297b2e39.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="cv-head">
        <div class="cv-head--text extra-margin">
            <h1 class="cv-head--text-heading">Tilak Atri</h1>
            <h2 class="cv-head--text--subheading">Full Stack Web Developer</h2>
        </div>
        <div class="cv-head--img extra-margin">
            <img src="./images/Tilak.png" alt="Tilak Atri" class="profile">
        </div>
    </header>
    <section class="cv-content">
        <div class="cv-content--left">
            <div class="left--basic">
                <div class="left--basic--content">
                    <i class="fa-solid fa-person"></i>
                    <p class="left--basic--text">Male</p>
                </div>
                <div class="left--basic--content">
                    <i class="fa-solid fa-calendar"></i>
                    <p class="left--basic--text">July 18, 2002</p>
                </div>
                <div class="left--basic--content">
                    <i class="fa-solid fa-phone"></i>
                    <p class="left--basic--text">9310099053</p>
                </div>
                <div class="left--basic--content">
                    <i class="fa-solid fa-envelope"></i>
                    <p class="left--basic--text">atritilak486@gmail.com</p>
                </div>
                <div class="left--basic--content">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="left--basic--text">New Delhi, India</p>
                </div>
            </div>
            <div class="left--skills">
                <div class="skills--technical">
                    <h4 class="non-technical--head">Technical Skills</h4>
                    <p class="technical--data">-Andriod, web, c++, java</p>
                </div>
                <div class="skills--technical Non">
                    <h4 class="non-technical--head">Non Technical Skills</h4>
                    <p class="non-technial--data">-Andriod, web, c++, java</p>
                </div>
            </div>
            <div class="left-achievement"></div>
            <div class="left--certificates"></div>
            <div class="left--intersets"></div>
        </div>
    </section>
</body>

</html>
